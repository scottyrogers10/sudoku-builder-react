<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sudoku Builder</title>
  <style>
    html,
    body,
    #root,
    #root>div {
      position: absolute;
      padding: 0;
      margin: 0;

      background-color: #ebedf2;
      color: #555555;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
      overflow: hidden;
    }

      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
  </style>
